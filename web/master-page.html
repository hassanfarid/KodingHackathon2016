<md-toolbar layout="row">
    <md-button ng-click="toggleSidenav('left')" ng-hide="lockOpenSideNav()" class="md-icon-button menuBtn">
        <md-icon md-font-set="material-icons"> menu</md-icon>
    </md-button>
    <a class="home-anchor" ng-href="#/dashboard">
        <object data="assets/images/logo_evenger_text.svg" type="image/svg+xml" width="75%"></object>
    </a>
    <span flex></span>

    <div ng-hide="true" class="search-box">
        <input type="text"></input>
        <md-button aria-label="Search">
            <md-icon md-font-set="material-icons"> search</md-icon>
        </md-button>
    </div>

    <!-- md-offset="0 73" -->
    <md-menu ng-if="true" md-position-mode="target-right bottom" class="notification-box">
        <md-button aria-label="Settings" ng-click="openNotification($mdOpenMenu,$event)" class="md-primary md-raised">
            <md-icon md-font-set="material-icons"> notifications</md-icon>
            <span ng-show="unreadNotification > 0" class="notification-number">{{unreadNotification}}</span>
        </md-button>
        <md-menu-content width="4" >
            <md-menu-item ng-repeat="not in notifications">
                <md-button ng-href="{{not.url}}">
                    <div layout="row">
                        <md-icon ng-hide="not.read" md-font-set="material-icons"> notifications</md-icon>
                        <md-icon ng-show="not.read" md-font-set="material-icons"> notifications_none</md-icon>
                        <p flex>{{not.message}}</p>
                    </div>
                </md-button>
            </md-menu-item>
            <md-menu-item ng-show="notifications.length == 0">
                    <div layout="row">
                        <p style="text-align:center;" flex>No Notification</p>
                    </div>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <md-menu md-position-mode="target-right bottom" class="settings-box">
        <md-button aria-label="Settings" ng-click="$mdOpenMenu($event)" class="md-primary md-raised md-hue-3">
            <md-icon md-font-set="material-icons"> settings</md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-href="#/feedback">
                    <div layout="row">
                        <p flex>Feedback</p>
                    </div>
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button name="logout" id="logout" ng-click="logOut()">
                    <div layout="row">
                        <p class="ie-align-fix" flex>Logout</p>
                    </div>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

</md-toolbar>
<div layout="row" flex class="content-wrapper">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 no-transform" md-component-id="left" md-is-locked-open="lockOpenSideNav()" style="width:280px; max-width:350px;">
        <div class="side-nav-header" layout-align="center center" layout="column">
            Create Event
            <br/>
            <label class="md-body-2">View Dashboard </label>
        </div>
        <md-list class="nav-list">
            <md-list-item>
                <md-button name="event" id="event" ng-click="redirect('/event');">
                    <md-icon md-font-set="material-icons"> settings_input_component</md-icon>
                    &nbsp; Event
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button name="dashboard" id="dashboard" ng-click="redirect('/dashboard');">
                    <md-icon md-font-set="material-icons"> dashboard</md-icon>
                    &nbsp; Dashboard
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button name="changePassword" id="changePassword" ng-click="redirect('/home');">
                    <md-icon md-font-set="material-icons"> launch</md-icon>
                    &nbsp; Logout
                </md-button>
            </md-list-item>
        </md-list>
        
    </md-sidenav>
    <div layout="column" flex class="content-wrapper" id="primary-col">
        <md-content layout="column" flex class="md-padding" style="background-color:#EEEEEE">

            <div class="main-content" ui-view class="fade">
            </div>
        </md-content>
    </div>
</div>
